<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Técnico IUNIR</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #f9f9f9; border-radius: 8px; }
        .input-group { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <h2>Asistente Técnico IUNIR</h2>
    <div id="chat-box"></div>
    <div class="input-group">
        <input type="text" id="userInput" placeholder="Escribe 'hola'...">
        <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const chatBox = document.getElementById('chat-box');
            const userText = input.value.trim();

            if (!userText) return;

            chatBox.innerHTML += `<p><b>Tú:</b> ${userText}</p>`;
            input.value = '';
            btn.disabled = true;

            // Clave del proyecto Moodle-IA-2026
            const API_KEY = 'AIzaSyB1HcjdHQBedOOBE09_3w9l3nud3d-WKNk'; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const data = await response.json();

                if (response.ok && data.candidates) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    chatBox.innerHTML += `<p><b>IA:</b> ${aiResponse}</p>`;
                } else {
                    const errorMsg = data.error ? data.error.message : "Error desconocido";
                    chatBox.innerHTML += `<p style="color:red"><b>Error Google:</b> ${errorMsg}</p>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<p style="color:red"><b>Error:</b> No se pudo conectar.</p>`;
            }
            
            btn.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
