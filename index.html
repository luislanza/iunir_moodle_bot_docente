<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente IUNIR</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; background: #fafafa; border-radius: 8px; margin-bottom: 10px; }
        .input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Asistente Moodle IUNIR</h3>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu consulta...">
        <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const userText = input.value.trim();
            if (!userText) return;

            chatBox.innerHTML += `<p><b>Tú:</b> ${userText}</p>`;
            input.value = '';

            const API_KEY = 'AIzaSyBbCurPT8rS8Q5yasHN-EHtv57NwEFE3OE';
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                if (response.ok && data.candidates) {
                    const aiRes = data.candidates[0].content.parts[0].text;
                    chatBox.innerHTML += `<p><b>IA:</b> ${aiRes}</p>`;
                } else {
                    chatBox.innerHTML += `<p style="color:red">Error: ${data.error.message}</p>`;
                }
            } catch (e) {
                chatBox.innerHTML += `<p style="color:red">Error de conexión.</p>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
