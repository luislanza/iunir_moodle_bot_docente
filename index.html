<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat IUNIR</title>
</head>
<body style="font-family:sans-serif; padding:20px;">
    <h2>Asistente Moodle IUNIR</h2>
    <div id="chat" style="border:1px solid #ccc; height:250px; overflow-y:auto; padding:10px; background:#f0f0f0; margin-bottom:10px;"></div>
    <input type="text" id="userInput" style="width:70%; padding:10px;" placeholder="Escribe hola...">
    <button onclick="enviar()" style="padding:10px;">Enviar</button>

    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const userText = input.value;
            if (!userText) return;

            chat.innerHTML += `<p><b>Tú:</b> ${userText}</p>`;
            input.value = "";

            const API_KEY = 'AIzaSyBbCurPT8rS8Q5yasHN-EHtv57NwEFE3OE'; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                if (data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<p><b>IA:</b> ${aiText}</p>`;
                } else {
                    chat.innerHTML += `<p style="color:red">Error: ${data.error.message}</p>`;
                }
            } catch (e) {
                chat.innerHTML += `<p style="color:red">Error de conexión al servidor.</p>`;
            }
        }
    </script>
</body>
</html>
