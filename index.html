<script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const chatBox = document.getElementById('chat-box');
            const userText = input.value.trim();

            if (!userText) return;

            chatBox.innerHTML += `<p><b>TÃº:</b> ${userText}</p>`;
            input.value = '';
            btn.disabled = true;

            // ESTA ES TU NUEVA CLAVE ACTUALIZADA
            const API_KEY = 'AIzaSyBbCurPT8rS8Q5yasHN-EHtv57NwEFE3OE'; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const data = await response.json();

                if (response.ok && data.candidates) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    chatBox.innerHTML += `<p><b>IA:</b> ${aiResponse}</p>`;
                } else {
                    // Muestra el error exacto si Google rechaza la clave
                    const msg = data.error ? data.error.message : "Error desconocido";
                    chatBox.innerHTML += `<p style="color:red"><b>Error de Google:</b> ${msg}</p>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<p style="color:red"><b>Error de Red:</b> No se pudo conectar.</p>`;
            }
            
            btn.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
