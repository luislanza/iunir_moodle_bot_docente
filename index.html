<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Técnico IUNIR</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        #chat-box { flex-grow: 1; border: 1px solid #ccc; padding: 15px; overflow-y: auto; background: #fafafa; border-radius: 8px; margin-bottom: 10px; }
        .input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .error { color: red; background: #fee; padding: 10px; border-radius: 4px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Asistente Técnico IUNIR</h2>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu consulta...">
        <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const chatBox = document.getElementById('chat-box');
            const userText = input.value.trim();

            if (!userText) return;

            // Bloquear interfaz
            btn.disabled = true;
            chatBox.innerHTML += `<p><b>Tú:</b> ${userText}</p>`;
            input.value = '';

            const API_KEY = 'AIzaSyB1HcjDHQBedOOBE09_3w9l3nud3d-WKNk'; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const data = await response.json();

                if (response.ok && data.candidates) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    chatBox.innerHTML += `<p><b>IA:</b> ${aiResponse}</p>`;
                } else {
                    const msg = data.error ? data.error.message : "Error desconocido";
                    chatBox.innerHTML += `<div class="error"><b>Error de Google:</b> ${msg}</div>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<div class="error"><b>Error de Red:</b> No se pudo conectar.</div>`;
            }

            btn.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Permitir enviar con la tecla Enter
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
