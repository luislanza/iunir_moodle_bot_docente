<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente IUNIR</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; text-align: center; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; text-align: left; background: #f9f9f9; margin-bottom: 10px; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h3>Asistente Moodle IUNIR</h3>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Escribe hola...">
    <button onclick="enviar()">Enviar</button>

    <script>
        async function enviar() {
            const input = document.getElementById('msg');
            const chat = document.getElementById('chat');
            const userText = input.value;
            if (!userText) return;

            chat.innerHTML += `<p><b>Tú:</b> ${userText}</p>`;
            input.value = "";

            // TU CLAVE NUEVA DE LAS 12:16 PM
            const API_KEY = 'AIzaSyBbCurPT8rS8Q5yasHN-EHtv57NwEFE3OE'; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                if (data.candidates) {
                    const txt = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<p><b>IA:</b> ${txt}</p>`;
                } else {
                    chat.innerHTML += `<p style="color:red">Error: ${data.error.message}</p>`;
                }
            } catch (e) {
                chat.innerHTML += `<p style="color:red">Error de conexión.</p>`;
            }
        }
    </script>
</body>
</html>
